<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8"/>
    <title>App Rating</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>



<body>


<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <img alt="Brand" style="float: left; margin-left: -10px;margin-top: 1px;"
                 src="{% static "images/logo.png" %}" height="52" width="52">

            <a class="navbar-brand " href="#">

                <ul class="nav navbar-nav">
                    <li>&nbsp;</li>
                    <li>APP RATING</li>
                </ul>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Editor's Recommendation</a></li>
                <li><a href="#">Ranklist</a></li>
                <li><a href="#">New Arrival</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Categories<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Lifestyle</a></li>
                        <li><a href="#">Food & Drink</a></li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Photo & Video</a></li>

                        <!-- <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li> -->
                    </ul>
                </li>

            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search APPS">
                </div>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#login">
                        Sign in
                    </button>
                </li>

                <li>
                    <button type="button" class="btn btn-success navbar-btn" data-toggle="modal"
                            data-target="#register">Register
                    </button>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-8 col-lg-4">
            <div id="my-slider" class="carousel slide" data-ride="carousel">

                <!-- indicators dot -->
                <ol class="carousel-indicators">
                    <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#my-slider" data-slide-to="1"></li>
                    <li data-target="#my-slider" data-slide-to="2"></li>
                </ol>

                <!-- imgs for sliders -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static "images/slide_1.jpg" %}" alt="img"
                             width="500"/>
                        <div class="carousel-caption">
                            <h1>A</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static "images/slide_2.jpg" %}" alt="img"
                             width="500"/>
                        <div class="carousel-caption">
                            <h1>B</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static "images/slide_3.jpg" %}" alt="img"
                             width="500"/>
                        <div class="carousel-caption">
                            <h1>C</h1>
                        </div>
                    </div>
                </div>

                <!-- controls(next, previous buttons) -->
                <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
                <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>

            </div>
        </div>
    </div>
</div>


<!-- My model here for sign in -->
<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sign In</h2>
            </div>
            <div class="modal-body">

                <!-- a form for login -->
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- My model here for register -->
<div class="modal fade" id="register" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to be our membership</h2>
            </div>
            <div class="modal-body">

                <!-- a form for login -->
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">


                    </div>

                    <div class="form-group">
                        <label for="exampleInputNickname">Nickname</label>
                        <input type="text" class="form-control" id="exampleInputNickname" placeholder="Nickname">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                               placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="btn btn-default">Create Account</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- jquery file CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>

</html>
